<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Janus WebRTC Server (multistream): Video Room Demo</title>
    <script type="text/javascript" src="adapter.min.js"></script>
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="jquery.blockUI.min.js"></script>
    <script type="text/javascript" src="bootstrap.min.js"></script>
    <script type="text/javascript" src="bootbox.min.js"></script>
    <script type="text/javascript" src="spin.min.js"></script>
    <style type="text/css"></style>
    <script type="text/javascript" src="toastr.min.js"></script>
    <script type="text/javascript" src="settings.js"></script>
    <script type="text/javascript" src="janus.js"></script>
    
    <link rel="stylesheet" href="bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="demo.css" type="text/css" />
    <link rel="stylesheet" href="font-awesome.min.css" />
    <link rel="stylesheet" href="toastr.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="page-header">
            <h1>
              Plugin Demo: Video Room
              <button class="btn btn-default" autocomplete="off" id="start">
                Start
              </button>
            </h1>
          </div>

          <div>
            <div class="">
              <div>WSS地址：<input type="text" id="serverUrl" /></div>
              <br />
              <div>房间号：<input type="text" id="roomNumber" /></div>
              <br />
              <div>PIN：<input type="text" id="pinNumber" /></div>
              <br />
            </div>
            <div>
              <button class="btn btn-success" autocomplete="off" id="initBtn">
                初始化Janus
              </button>
              <button class="btn btn-success hide" autocomplete="off" id="register">
                进入房间
              </button>
            </div>
          </div>

          <div class="container hide" id="videos">
            <div class="row">
              <div class="col-md-4">
                <div class="panel panel-default">
                  <div class="panel-heading">
                    <h3 class="panel-title">
                      Local Video
                      <span
                        class="label label-primary hide"
                        id="publisher"
                      ></span>
                      <div class="btn-group btn-group-xs pull-right hide">
                        <div class="btn-group btn-group-xs">
                          <button
                            id="bitrateset"
                            autocomplete="off"
                            class="btn btn-primary dropdown-toggle"
                            data-toggle="dropdown"
                          >
                            Bandwidth<span class="caret"></span>
                          </button>
                          <ul id="bitrate" class="dropdown-menu" role="menu">
                            <li><a href="#" id="0">No limit</a></li>
                            <li><a href="#" id="128">Cap to 128kbit</a></li>
                            <li><a href="#" id="256">Cap to 256kbit</a></li>
                            <li><a href="#" id="512">Cap to 512kbit</a></li>
                            <li><a href="#" id="1024">Cap to 1mbit</a></li>
                            <li><a href="#" id="1500">Cap to 1.5mbit</a></li>
                            <li><a href="#" id="2000">Cap to 2mbit</a></li>
                          </ul>
                        </div>
                      </div>
                    </h3>
                  </div>
                  <div class="panel-body" id="videolocal"></div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="panel panel-default">
                  <div class="panel-heading">
                    <h3 class="panel-title">
                      Remote Video #1
                      <span class="label label-info hide" id="remote1"></span>
                    </h3>
                  </div>
                  <div class="panel-body relative" id="videoremote1"></div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="panel panel-default">
                  <div class="panel-heading">
                    <h3 class="panel-title">
                      Remote Video #2
                      <span class="label label-info hide" id="remote2"></span>
                    </h3>
                  </div>
                  <div class="panel-body relative" id="videoremote2"></div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                <div class="panel panel-default">
                  <div class="panel-heading">
                    <h3 class="panel-title">
                      Remote Video #3
                      <span class="label label-info hide" id="remote3"></span>
                    </h3>
                  </div>
                  <div class="panel-body relative" id="videoremote3"></div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="panel panel-default">
                  <div class="panel-heading">
                    <h3 class="panel-title">
                      Remote Video #4
                      <span class="label label-info hide" id="remote4"></span>
                    </h3>
                  </div>
                  <div class="panel-body relative" id="videoremote4"></div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="panel panel-default">
                  <div class="panel-heading">
                    <h3 class="panel-title">
                      Remote Video #5
                      <span class="label label-info hide" id="remote5"></span>
                    </h3>
                  </div>
                  <div class="panel-body relative" id="videoremote5"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="videoroomtest.js"></script>
  </body>
</html>
